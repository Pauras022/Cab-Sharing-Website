<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="logobox">
        <div class="logo">
            <i class="fas fa-car icon"></i>
        </div>
    </div>
    <div class="formbox">
        <div class="formheading"><h1>Sign Up</h1></div>
    <form method="post" action="/home">
        <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Last name" required>
                </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Age" required>
                </div>
                <div class="form-group col-md-6">
                    <select class="form-control" required>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
        </div>
        <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control password" placeholder="Password" required>
            <i class="fas fa-eye eyeicon" id="togglePassword"></i>
            <small id="passwordHelpInline">
              </small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary submitbtn" >Sign in</button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signup.js"></script>  
</body>
</html>
